<div dragable dialog-title="新增服务器" style="top: 100px"></div>
<div style="width:100%;overflow-x: hidden;overflow-y: auto;padding:10px;">
    <div class="form-group">
        <label class="col-sm-2 " style="text-align: left;">姓</label>
        <div class="col-sm-10">
            <input class="form-control" ng-model="filter_obj.lastName" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2" style="text-align: left;">选择业务：</label>
        <div class="col-sm-10">
            <select ng-options="biz.bk_biz_id as biz.bk_biz_name for biz in biz_list" ng-model="filter_obj.biz_id"
                    class="form-control"  ng-click="get_host_list()">

            </select>
        </div>
    </div>


    <div style="width:100%;text-align: center">
        <button class="btn btn-sm btn-info" ng-click="confirm()">保存</button>&emsp;
        <button class="btn btn-sm btn-white" ng-click="cancel()">取消</button>
    </div>
</div>
